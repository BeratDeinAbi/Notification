<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TradePro â€“ Trading Platform</title>
  <meta name="description" content="Professionelle Trading-Benachrichtigungen und Marktanalyse" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // Minimalist Dark Theme - Slate/Neutral based with Cyan accent
            background: '#0a0e17',
            surface: '#0f1419',
            elevated: '#151b23',
            primary: '#22d3ee',    // Cyan 400 - Modern, clean accent
            accent: '#06b6d4',     // Cyan 500
            secondary: '#a855f7',  // Purple 500 - Secondary accent
            success: '#22c55e',    // Green 500
            danger: '#ef4444',     // Red 500
            warning: '#eab308',    // Yellow 500
            muted: '#64748b',      // Slate 500
            subtle: '#1e293b'      // Slate 800
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'Fira Code', 'monospace'],
          },
          animation: {
            'fade-in': 'fadeIn 0.4s ease-out forwards',
            'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'slide-down': 'slideDown 0.3s ease-out forwards',
            'scale-in': 'scaleIn 0.2s ease-out forwards',
            'shimmer': 'shimmer 2s linear infinite',
            'pulse-soft': 'pulseSoft 2s ease-in-out infinite',
            'float': 'float 6s ease-in-out infinite',
            'glow': 'glow 2s ease-in-out infinite alternate',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            slideDown: {
              '0%': { transform: 'translateY(-10px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            scaleIn: {
              '0%': { transform: 'scale(0.95)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' },
            },
            pulseSoft: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.7' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            glow: {
              '0%': { boxShadow: '0 0 20px -5px currentColor' },
              '100%': { boxShadow: '0 0 30px -5px currentColor' },
            }
          },
          boxShadow: {
            'glow-sm': '0 0 10px -3px var(--tw-shadow-color)',
            'glow': '0 0 20px -5px var(--tw-shadow-color)',
            'glow-lg': '0 0 40px -10px var(--tw-shadow-color)',
            'inner-glow': 'inset 0 1px 0 0 rgba(255, 255, 255, 0.05)',
          }
        },
      },
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap');

    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background-color: transparent;
      color: inherit;
      font-family: 'Inter', system-ui, sans-serif;
      overflow: hidden;
    }

    .dark body {
      background-color: #0a0e17;
    }

    /* Subtle animated background - moved or adjusted for theme */
    .app-background {
      position: fixed;
      inset: 0;
      background: inherit;
      pointer-events: none;
      z-index: 0;
    }

    /* Modern Glass Panels - More subtle */
    .glass-panel {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .dark .glass-panel {
      background: rgba(15, 20, 25, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    .glass-panel-hover {
      transition: all 0.25s ease;
    }

    .glass-panel-hover:hover {
      background: rgba(21, 27, 35, 0.8);
      border-color: rgba(34, 211, 238, 0.15);
      transform: translateY(-2px);
    }

    /* Cards with inner glow */
    .card {
      background: linear-gradient(180deg, rgba(21, 27, 35, 0.8) 0%, rgba(15, 20, 25, 0.9) 100%);
      border: 1px solid rgba(255, 255, 255, 0.04);
      box-shadow:
        inset 0 1px 0 0 rgba(255, 255, 255, 0.02),
        0 4px 20px -5px rgba(0, 0, 0, 0.3);
    }

    /* Skeleton loading animation */
    .skeleton {
      background: linear-gradient(90deg,
          rgba(255, 255, 255, 0.02) 0%,
          rgba(255, 255, 255, 0.05) 50%,
          rgba(255, 255, 255, 0.02) 100%);
      background-size: 200% 100%;
      animation: shimmer 2s linear infinite;
    }

    /* Modern buttons */
    .btn-primary {
      background: linear-gradient(135deg, #22d3ee 0%, #06b6d4 100%);
      color: #0a0e17;
      font-weight: 600;
      transition: all 0.2s ease;
      box-shadow: 0 4px 15px -3px rgba(34, 211, 238, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px -3px rgba(34, 211, 238, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0) scale(0.98);
    }

    .btn-ghost {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.06);
      color: #94a3b8;
      transition: all 0.2s ease;
    }

    .btn-ghost:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    /* Modern scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(100, 116, 139, 0.2);
      border-radius: 99px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(34, 211, 238, 0.4);
    }

    /* Custom focus styles */
    *:focus-visible {
      outline: 2px solid rgba(34, 211, 238, 0.5);
      outline-offset: 2px;
    }

    /* Number animations */
    .number-animate {
      transition: all 0.3s ease;
    }

    /* Gradient text */
    .gradient-text {
      background: linear-gradient(135deg, #22d3ee 0%, #a855f7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Toast notifications */
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .toast {
      animation: slideDown 0.3s ease-out forwards;
    }

    /* Stat cards with subtle hover */
    .stat-card {
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent 0%, rgba(34, 211, 238, 0.03) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .stat-card:hover::before {
      opacity: 1;
    }

    /* Table rows */
    .table-row {
      transition: background 0.15s ease;
    }

    .table-row:hover {
      background: rgba(255, 255, 255, 0.02);
    }

    /* Pulse dot for live indicators */
    .pulse-dot {
      position: relative;
    }

    .pulse-dot::after {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 50%;
      background: currentColor;
      opacity: 0.4;
      animation: pulseSoft 2s ease-in-out infinite;
    }
  </style>
</head>

<body>
  <div class="app-background"></div>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
